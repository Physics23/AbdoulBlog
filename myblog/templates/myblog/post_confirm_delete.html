{% extends "myblog/base.html" %}

  {% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post Delete</legend>
                <h2>Are you sure you want delete the post{{object.title}}</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}" type="submit">Yes, delete</a>
                  <button class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}" >Cancel</button>
            </div>
        </form>
    </div>
{% endblock content %}
